query UserQuery($first: Int!) {
    queryUser(first: $first) {
        id
        name
        username
        namespaces {
            name
            id
        }
    }
}

mutation AddUser($username: String){
    addUser(input:[{
        name:"conan1"
        username: $username
        password:"111111"
        identifier:"123456"
        namespaces:[{namespace:"io.shurui",name:"shurui"}]
    }]
    ){
        numUids
        user(first:10){
            id
            name
            username
        }
    }
}