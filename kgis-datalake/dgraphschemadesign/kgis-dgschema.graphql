    followers: [FollowerRole]

    """
    【会员】 组织或项目的成员,在组织承担角色的个人有时间限制
    """
    members: [MemberRole]

    """
    【创建日期】
    """
    dateCreated:    DateTime

    """
    【更新日期】
    """
    dateModified: DateTime

    """
    【创建人】 该物体的创作者/作者。
    """
    creator: User
}



"""
产品
"""
